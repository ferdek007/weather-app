<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Aplikacja Pogodowa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            background-color: #f8f9fa;
            margin: 0 auto;
        }

        .container {
            margin-top: 50px;
        }

        .weather-card-input {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .weather-card-map {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            justify-content: center;
            height: 300px;
        }

        h1 {
            color: #007bff;
        }

        #map-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #map {
            height: 85%;
            width: 80%;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="weather-card-input">
                    <h1>Aplikacja Pogodowa</h1>
                    <p>Wprowadź lokalizację do sprawdzenia:</p>
                    <form id="weatherForm">
                        <div class="form-group">
                            <input type="text" class="form-control" id="locationInput" placeholder="Miasto, Kraj">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="getWeather()">Wyszukaj</button>
                    </form>
                    <div id="weatherInfo">
                        <div class="container">
                            <div class="card card-1">
                                <div id="demo" class="carousel slide" data-ride="carousel">

                                    <!-- The slideshow -->
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="temp" id="temp">23&deg;</div>
                                                    <div class="location" id="location">Coimbra, Portugal</div>
                                                </div>
                                                <div class="col-6 justify-content-right">
                                                    <img class="img-fluid" src="img/icons8-sun-144.png">
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="weather-card-map">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="api.js"></script>
    <!-- <script src="mapConfig.js"></script> -->

    <script>
        const normlaizeWord = (word) => {
            const polishLetters = {
                'ą': 'a', 'ć': 'c', 'ę': 'e', 'ł': 'l', 'ń': 'n',
                'ó': 'o', 'ś': 's', 'ź': 'z', 'ż': 'z'
            };

            let normlaizedWord = word.toLowerCase();

            for (const char in polishLetters) {
                const regex = new RegExp(char, 'g');
                normlaizedWord = normlaizedWord.replace(regex, polishLetters[char]);
            }

            return normlaizedWord;
        }

        const getWeather = () => {
            if (document.getElementById("locationInput").value != "") {
                const location = document.getElementById('locationInput').value;
                fetchForecastData(normlaizeWord(location)).then((data) => {
                    console.log(data);
                    updateHTML(data);
                });
            } else {
                alert("Wprowadź poprawną lokalizację!");
            }
        }

        const updateHTML = (data) => {
            const currentDataContainer = document.getElementById('temp');
            const locationContainer = document.getElementById('location');

            currentDataContainer.innerHTML = `${data.current.temp_c}&deg;C<br>${data.current.temp_f}&deg;F`;
            locationContainer.innerHTML = `${data.location.name}, ${data.location.country}`;
        };

        try {
            const location = localStorage.getItem('location');

            fetchForecastData(location).then((data) => {
                console.log(data);
                updateHTML(data);
            });
        } catch (err) {
            console.error(err);
        }

        // map
        const map = L.map('map').setView([48, 21], 4);

        const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        const popupMarker = L.marker();
        let latitude;
        let longitude;

        function onMapClick(e) {
            latitude = e.latlng.lat.toFixed(4);
            longitude = e.latlng.lng.toFixed(4);
            localStorage.setItem('location', `${latitude},${longitude}`);
            localStorage.setItem('lat', latitude);
            localStorage.setItem('lng', longitude);

            window.location.href = "map.html";

            // popupMarker
            //     .setLatLng(e.latlng)
            //     .addTo(map)
            //     // .bindPopup(`<a href='index.html'>LAT: ${latitude}, LNG: ${longitude}</a>`)
            //     .bindPopup(`LAT: ${latitude}, LNG: ${longitude}`)
            //     .openPopup();

            //console.log(e);
        }

        function onLocationClick() {
            const location = localStorage.getItem('location');

            fetchForecastData(`${latitude},${longitude}`).then((data) => {
                // fetchForecastData(location).then((data) => {
                console.log(data);
                updateHTML(data);
            });
        }

        map.on('click', onMapClick);
        popupMarker.on('click', onLocationClick);

        function success(pos) {
            const crd = pos.coords;

            // console.log(crd);

            fetchForecastData(`${crd.latitude},${crd.longitude}`).then((data) => {
                console.log(data);
                updateHTML(data);
            });
        }

        function error(err) {
            console.warn(`ERROR(${err.code}): ${err.message}`);

            // default
            // let city = "Berlin";

            // fetchForecastData(city).then((data) => {
            //     console.log(data);
            //     updateHTML(data);
            // });
        }

        navigator.geolocation.getCurrentPosition(success, error);

    </script>
</body>

</html>
