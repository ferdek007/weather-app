<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Aplikacja Pogodowa</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            background-color: #f8f9fa;
            margin: 0 auto;
        }

        .container {
            margin-top: 50px;
        }

        .weather-card-input {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .weather-card-map {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            justify-content: center;
            height: 300px;
        }

        h1 {
            color: #007bff;
        }

        #map-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #map {
            height: 85%;
            width: 80%;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="weather-card-input">
                    <h1>Aplikacja Pogodowa</h1>
                    <p>Wprowadź lokalizację do sprawdzenia:</p>
                    <form id="weatherForm">
                        <div class="form-group">
                            <input type="text" class="form-control" id="locationInput" placeholder="Miasto, Kraj"
                                onkeypress="handleKeyPress(event)" oninput="checkWord()">
                        </div>
                        <button id="searchButton" type="button" disabled class="btn btn-primary"
                            onclick="getWeather()">Wyszukaj</button>
                    </form>
                    <div id="weatherInfo">
                        <div class="container">
                            <div class="card card-1">
                                <div id="demo" class="carousel slide" data-ride="carousel">

                                    <!-- The slideshow -->
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="temp" id="temp">23&deg;</div>
                                                    <div class="location" id="location">Coimbra, Portugal</div>
                                                </div>
                                                <div class="col-6 justify-content-right">
                                                    <img class="img-fluid" src="img/icons8-sun-144.png">
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button id="locationButton" type="button" class="btn btn-primary"
                            onclick="getUsersLocation()">Lokalizuj</button>
                        <button id="selectButton" type="button" disabled class="btn btn-primary"
                            onclick="">Wybierz</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="weather-card-map">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="api.js"></script>

    <script>
        const handleKeyPress = (event) => {
            // get the pressed key Unicode
            const charCode = event.keyCode || event.which;
            const charStr = String.fromCharCode(charCode);
            const lettersRegex = /^[A-Za-zĄąĆćĘęŁłŃńÓóŚśŹźŻż, ]+$/;

            if (!lettersRegex.test(charStr)) {
                event.preventDefault();
            }

            // if 'Enter' key pressed
            if (event.keyCode === 13) {
                event.preventDefault();

                const word = document.getElementById("locationInput").value;

                if (checkLetters(word)) {
                    getWeather();
                } else {
                    alert("Wprowadź poprawną lokalizację!");
                }
            }
        }

        const checkWord = () => {
            const word = document.getElementById("locationInput").value;

            if (word.trim() !== "" && checkLetters(word)) {
                document.getElementById("searchButton").removeAttribute("disabled");
            } else {
                document.getElementById("searchButton").setAttribute("disabled", "disabled");
            }
        }

        const checkLetters = (word) => {
            word = normalizeWord(word);
            const regex = /^[a-zA-Z, ]+$/;
            return regex.test(word);
        }

        const normalizeWord = (word) => {
            const polishLetters = {
                'ą': 'a', 'ć': 'c', 'ę': 'e', 'ł': 'l', 'ń': 'n',
                'ó': 'o', 'ś': 's', 'ź': 'z', 'ż': 'z'
            };

            let normlaizedWord = word.toLowerCase();

            for (const char in polishLetters) {
                const regex = new RegExp(char, 'g');
                normlaizedWord = normlaizedWord.replace(regex, polishLetters[char]);
            }

            return normlaizedWord;
        }

        const getWeather = () => {
            const word = document.getElementById("locationInput").value;

            if (word.trim() !== "") {
                const location = document.getElementById('locationInput').value;

                fetchForecastData(normalizeWord(location)).then((data) => {
                    console.log(data);

                    const latitude = data.location.lat;
                    const longitude = data.location.lon;
                    localStorage.setItem('location', `${latitude},${longitude}`);

                    localStorage.setItem('lat', latitude);
                    localStorage.setItem('lng', longitude);

                    setMapCoords();
                    setMarker();

                    updateHTML(data);
                });
            } else {
                alert("Wprowadź poprawną lokalizację!");
            }
        }

        const updateHTML = (data) => {
            const currentDataContainer = document.getElementById('temp');
            const locationContainer = document.getElementById('location');

            currentDataContainer.innerHTML = `${data.current.temp_c}&deg;C<br>${data.current.temp_f}&deg;F`;
            locationContainer.innerHTML = `${data.location.name}, ${data.location.country}`;
        };

        // map
        const DEFAULT_LOCATION = 'Berlin';
        const CENTRE_OF_EUROPE = [48, 21];
        const DEFAULT_ZOOM = 5;

        const TILE_LAYER = 'https://tile.openstreetmap.org/{z}/{x}/{y}.png';
        const ATTRIBUTION = '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>';

        const map = L.map('map').setView(CENTRE_OF_EUROPE, DEFAULT_ZOOM);

        const tiles = L.tileLayer(TILE_LAYER, {
            maxZoom: 19,
            attribution: ATTRIBUTION
        }).addTo(map);

        const greenIcon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-violet.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        const popupMarker = L.marker([], { icon: greenIcon });

        const setMarker = () => {
            const latlng = localStorage.getItem('location').split(',');

            popupMarker
                .setLatLng(latlng)
                .addTo(map)
        };

        const setMapCoords = () => {
            const SELECTED_COORDS = [localStorage.getItem('lat'), localStorage.getItem('lng')];
            map.setView(SELECTED_COORDS, DEFAULT_ZOOM);
        };

        if (localStorage.getItem('location')) {

            const location = localStorage.getItem('location');

            fetchForecastData(location).then((data) => {
                console.log(data);
                updateHTML(data);
            });

            setMapCoords();

            setMarker();
        } else {
            // default
            fetchForecastData(DEFAULT_LOCATION).then((data) => {
                console.log(data);

                const latitude = data.location.lat;
                const longitude = data.location.lon;
                localStorage.setItem('location', `${latitude},${longitude}`);

                localStorage.setItem('lat', latitude);
                localStorage.setItem('lng', longitude);

                setMapCoords();
                setMarker();


                updateHTML(data);
            });
        }

        const onMapClick = (e) => {
            const latitude = e.latlng.lat.toFixed(4);
            const longitude = e.latlng.lng.toFixed(4);

            // set the clicked location
            localStorage.setItem('lat', latitude);
            localStorage.setItem('lng', longitude);

            window.location.href = "map.html";
        }

        map.on('click', onMapClick);

        const success = (pos) => {
            const crd = pos.coords;
            const latitude = crd.latitude;
            const longitude = crd.longitude;

            // console.log(crd);

            localStorage.setItem('location', `${latitude},${longitude}`);

            localStorage.setItem('lat', latitude);
            localStorage.setItem('lng', longitude);

            setMapCoords();
            setMarker();

            fetchForecastData(`${crd.latitude},${crd.longitude}`).then((data) => {
                console.log(data);
                updateHTML(data);
            });
        }

        const error = (err) => {
            console.warn(`ERROR(${err.code}): ${err.message}`);

            // default
            fetchForecastData(DEFAULT_LOCATION).then((data) => {
                console.log(data);

                const latitude = data.location.lat;
                const longitude = data.location.lon;
                localStorage.setItem('location', `${latitude},${longitude}`);

                localStorage.setItem('lat', latitude);
                localStorage.setItem('lng', longitude);

                setMapCoords();
                setMarker();


                updateHTML(data);
            });
        }

        const getUsersLocation = () => {
            navigator.geolocation.getCurrentPosition(success, error);
        };

    </script>
</body>

</html>
