<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Aplikacja Pogodowa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .weather-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="weather-card">
                    <h1>Aplikacja Pogodowa</h1>
                    <p>Wprowadź lokalizację do sprawdzenia:</p>
                    <form id="weatherForm">
                        <div class="form-group">
                            <input type="text" class="form-control" id="locationInput" placeholder="Miasto, Kraj">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="getWeather()">Wyszukaj</button>
                    </form>
                    <div id="weatherInfo"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const apiKey = '36928e99bab645ad9b6173713240803';
        let apiCity = 'Warsaw';
        let apiDays = '7';
        const apiUrl = `https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${apiCity}&days=${apiDays}&aqi=yes&alerts=yes`;

        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('Data not found');
                    } else if (response.status === 500) {
                        throw new Error('Server error');
                    } else {
                        throw new Error('Network response was not ok');
                    }
                }
                return response.json();
            })
            .then(data => {
                // outputElement.textContent = JSON.stringify(data, null, 2);
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
</body>

</html>
