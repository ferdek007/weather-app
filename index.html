<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Aplikacja Pogodowa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .weather-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="weather-card">
                    <h1>Aplikacja Pogodowa</h1>
                    <p>Wprowadź lokalizację do sprawdzenia:</p>
                    <form id="weatherForm">
                        <div class="form-group">
                            <input type="text" class="form-control" id="locationInput" placeholder="Miasto, Kraj">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="getWeather()">Wyszukaj</button>
                    </form>
                    <div id="weatherInfo">
                        <div class="container">
                            <div class="card card-1">
                                <div id="demo" class="carousel slide" data-ride="carousel">

                                    <!-- The slideshow -->
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="temp" id="temp">23&deg;</div>
                                                    <div class="location" id="location">Coimbra, Portugal</div>
                                                </div>
                                                <div class="col-6 justify-content-right">
                                                    <img class="img-fluid" src="img/icons8-sun-144.png">
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="api.js"></script>
    <script>
        const normlaizeWord = (word) => {
            const polishLetters = {
                'ą': 'a', 'ć': 'c', 'ę': 'e', 'ł': 'l', 'ń': 'n',
                'ó': 'o', 'ś': 's', 'ź': 'z', 'ż': 'z'
            };

            let normlaizedWord = word.toLowerCase();

            for (const char in polishLetters){
                const regex = new RegExp(char, 'g');
                normlaizedWord = normlaizedWord.replace(regex, polishLetters[char]);
            }

            return normlaizedWord;
        }

        const getWeather = () => {
            if(document.getElementById("locationInput").value!=""){
                const location = document.getElementById('locationInput').value;
                fetchForecastData(normlaizeWord(location)).then((data) => {
                    console.log(data);
                    updateHTML(data);
                });
            } else {
                alert("Wprowadź poprawną lokalizację!");
            }
        }

        const updateHTML = (data) => {
            const currentDataContainer = document.getElementById('temp');
            const locationContainer = document.getElementById('location');

            currentDataContainer.innerHTML = `${data.current.temp_c}&deg;C<br>${data.current.temp_f}&deg;F`;
            locationContainer.innerHTML = `${data.location.name}, ${data.location.country}`;
        };

        // set default
        let city = 'Berlin';

        fetchForecastData(city).then((data) => {
            console.log(data);
            updateHTML(data);
        });

    </script>
</body>

</html>
